    width: 100%;

<body>
    
    <div class="container">
        
        <form class="registration-form" action="main.java" method="get" >
            <h1 class="centered-heading">ðŸš—<u>License Registration Form</u>ðŸš—</h1>
            <h3>Full Name:</h3>
            <label for="x">First Name:</label>
            <input type="text" name="First name" id="x">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="y">Last Name:</label>
            <input type="text" name="First name" id="y">
            <br><br>

            <h3>Date of Birth:</h3>
            <label for="z">DOB:</label>
            <input type="date" name="" id="z"><br><br>

            <h3>Gender:</h3>
            <input type="radio" name="gender" id="gen">
            <label for="gen">Male</label>

            <input type="radio" name="gender" id="ge">
            <label for="ge">Female</label>

            <input type="radio" name="gender" id="g">
            <label for="g">Other</label><br><br>

            <h3>Address:</h3>
            <textarea name="Address" id="add"></textarea> <br>

            <label for="cont">Mobile No.:</label>
            <input type="" name="contact number" id="cont"><br><br>

            <h3>Email Address:</h3>
            <label for="email">Email:</label>
            <input type="email" name="Email Address" id="email"><br><br>

            <h3>Type of License:</h3>
            <input type="checkbox" name="license" id="h">
            <label for="h">Software License</label>

            <input type="checkbox" name="license" id="li">
            <label for="li">Business License</label><br><br>

            <input type="checkbox" name="license" id="lic">
            <label for="lic">Professional Service License</label>

            <input type="checkbox" name="license" id="lice">
